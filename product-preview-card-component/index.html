<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>

    <div class="container">
      <picture>
        <source media="(min-width:640px)" srcset="assets/images/image-product-desktop.jpg">
        <img src="assets/images/image-product-mobile.jpg" alt="image-product-mobile">
      </picture>

      <div class="mini-container">

      <h2 id="item">Perfume</h2>

      <h1 id="product">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous <br>interpretation composed by Olivier <br>Polge, Perfumer-Creator for the House of CHANEL.</p>
      
      <h1 id="price">$149.99</h1>

      <h2 id="original-price">$169.99</h2>

      <button><img src="assets/images/icon-cart.svg" alt="icon-cart"><span>Add to Cart</span></button>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TheCookieNoid">Synchronize</a>.
  </div>

  </main>
</body>
</html>
